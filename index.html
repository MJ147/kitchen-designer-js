<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="description" content="Aplikacja do projektowania kuchni">
   <meta name="author" content="Marek Jaczewski">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
   <title>Kitchen Designer</title>
   
   <link rel="stylesheet" href="css/lib/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
   
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
   
</head>

<body>

   <!--   navbar   -->
   <nav class="navbar navbar-light bg-primary">
      <span class="navbar-brand" id="logo">Kitchen designer</span>
   </nav>         
   <!--   wrapper for sidebar and workspace   -->
   <div class="wrapper">
     <div class="start-page row">
       
        <div class="card w-50 m-auto text-center">
           <div class="card-header bg-primary">
             Welcome in Kitchen Designer
           </div>
           <div class="card-body">
             <h5 class="card-title">To start enter the dimensions of the kitchen wall.</h5>
              <p class="card-text">Height: min = 230 mm, max = 300 mm </br> 
                                   Width: min = 120 mm, max = 500 mm</p>
                         <!--   height input group   -->
                         
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend ml-auto">
                <button class="btn btn-primary" id="button-1">Height</button>
              </div>
              <input type="text" class="form-control text-center mr-auto" id="back-wall-height-start-input" value="270" min="230" max="300" data-toggle="popover" data-trigger="focus" data-content="min = 230 mm, max = 300 mm">
            </div>
            
            <!--   width input group   -->
            <div class="input-group input-group-sm mb-3">
               <div class="input-group-prepend ml-auto">
                  <button class="btn btn-primary" id="button-1">Width</button>
               </div>
               <input type="text" class="form-control text-center mr-auto"  id="back-wall-width-start-input" value="350" min="120" max="500" data-toggle="popover" data-trigger="focus" data-content="min = 120 mm, max = 500 mm">
            </div>   
             <button class="btn btn-primary" id="accept-button">Accept</button>
           </div>
         </div>
        
     </div>
      <!--   side bar   -->
      <nav class="nav flex-column bg-light p-3 ">
        
         <span class="navbar-brand" id="menu-title">Back wall</span>
         <!--   wall menu   -->
         <div class="wall-menu">
           
            <!--   height input group   -->
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-primary" id="button-1">Height</button>
              </div>
              <input type="text" class="form-control text-center" id="back-wall-height-input" value="270" min="230" max="300" data-toggle="popover" data-trigger="focus" data-content="min = 230 mm, max = 300 mm">
            </div>
            
            <!--   width input group   -->
            <div class="input-group input-group-sm mb-3">
               <div class="input-group-prepend">
                  <button class="btn btn-primary" id="button-1">Width</button>
               </div>
               <input type="number" class="form-control text-center"  id="back-wall-width-input" value="350" min="120" max="500" data-toggle="popover" data-trigger="focus" data-content="min = 120 mm, max = 500 mm">
            </div>      
            <!--   wall color input group   -->
            <div class="input-group input-group-sm mb-3">
               <div class="input-group-prepend">
                  <button class="btn btn-primary" id="button-1">Color</button>
               </div>
               <input type="text" class="form-control no-border jscolor {value:'#D9D9D9'}" id="back-wall-color-picker">
            </div>
         </div>
         
         <span class="navbar-brand" id="menu-title">Cabinets</span>
         <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
               <button class="btn btn-primary" id="button-1">Color</button>
            </div>
            <input type="text" class="form-control no-border jscolor {value:'#F5F5FA'}" id="cabinets-color-picker">
         </div>
         
         <span class="navbar-brand" id="menu-title">Countertop</span>
         <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
               <button class="btn btn-primary" id="button-1">Color</button>
            </div>
            <input type="text" class="form-control no-border jscolor {value:'#9a8480'}" id="countertop-color-picker">
         </div>
         
      </nav>
      <!--   workspace   -->
      <div class="workspace">
         <div class="wall-wrapper d-flex justify-content-center">
            <div class="wall-section"></div>
            <div class="no-border global-color-lighter" id="back-wall"></div>
            <div class="wall-section">
            </div>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="js/lib/bootstrap.min.js"></script>
   <script src="js/lib/jscolor.js"></script>
   <script src="js/app.js"></script>
   <script src="js/start-page.js"></script>
   <script src="js/scale.js"></script>
   <script src="js/utils.js"></script>
   <script src="js/wall.js"></script>
   <script src="js/cabinet.js"></script>

</body>
</html>
